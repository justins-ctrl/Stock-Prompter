<!DOCTYPE html>
<html>
<head>
  <title>Trade Prompter Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0e1117;
      color: #e6e6e6;
      padding: 20px;
    }
    h1 { text-align: center; }
    input, select, button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input, select { background: #161b22; color: white; }
    button { background: #2563eb; color: white; font-weight: bold; }
    .card {
      background: #161b22;
      padding: 16px;
      margin-top: 15px;
      border-radius: 12px;
    }
    .bullish { color: #22c55e; }
    .bearish { color: #ef4444; }
    .neutral { color: #9ca3af; }
    .warn { color: #facc15; }
    small { color:#9ca3af; }
  </style>
</head>
<body>

<h1>üìà Trade Prompter Pro</h1>

<input id="tickers" placeholder="Tickers (SPY, AAPL, TSLA)" />
<select id="expiration">
  <option value="weekly">Weekly Only</option>
  <option value="biweekly">Weekly + Bi-Weekly</option>
</select>
<select id="strategy">
  <option value="momentum">Momentum</option>
  <option value="reversal">Reversal</option>
</select>
<input id="account" placeholder="Account size (e.g. 5000)" />
<button onclick="scan()">Scan & Select</button>

<label style="display:block;margin-top:10px;">
  <input type="checkbox" id="alertsOn" checked /> Enable Alerts
</label>

<div id="results"></div>

<script>
function rsi(prices, p = 14) {
  let g = 0, l = 0;
  for (let i = prices.length - p; i < prices.length - 1; i++) {
    const d = prices[i + 1] - prices[i];
    d >= 0 ? g += d : l -= d;
  }
  const rs = g / (l || 1);
  return 100 - (100 / (1 + rs));
}

async function analyzeTicker(ticker) {
  try {
    const url = `https://corsproxy.io/?https://query1.finance.yahoo.com/v8/finance/chart/${ticker}?range=1d&interval=5m`;
    const r = await fetch(url);
    const d = await r.json();
    const q = d.chart.result[0].indicators.quote[0];
    const prices = q.close.filter(Boolean);
    const current = prices.at(-1);
    const open = prices[0];
    const change = ((current - open) / open) * 100;
    const rsiVal = rsi(prices);

    let bias = "WAIT";
    let cls = "neutral";

    if (change > 0.6 && rsiVal < 70) { bias = "CALL"; cls = "bullish"; }
    if (change < -0.6 && rsiVal > 30) { bias = "PUT"; cls = "bearish"; }

    const expectedMove = Math.abs(change) * current / 100;
    const acct = Number(account.value || 5000);
    const maxPremium = acct * 0.01;

    const balancedLow = bias === "CALL"
      ? current + expectedMove * 0.3
      : current - expectedMove * 0.7;

    const balancedHigh = bias === "CALL"
      ? current + expectedMove * 0.7
      : current - expectedMove * 0.3;

    const aggressiveLow = bias === "CALL"
      ? balancedHigh
      : balancedLow - expectedMove * 0.3;

    const aggressiveHigh = bias === "CALL"
      ? balancedHigh + expectedMove * 0.4
      : balancedLow;

    let warnings = [];
    if (expectedMove < current * 0.004)
      warnings.push("Low expected move ‚Üí limited payoff");
    if (aggressiveHigh - current > expectedMove * 1.5)
      warnings.push("Aggressive strikes likely to decay fast");

    return `
      <div class="card">
        <strong>${ticker}</strong><br>
        $${current.toFixed(2)} | ${change.toFixed(2)}%<br>
        RSI ${rsiVal.toFixed(1)}<br><br>

        Bias: <span class="${cls}"><strong>${bias}</strong></span><br><br>

        üéØ <strong>Strike Selection (Dollar Ranges)</strong><br>

        üü¢ Balanced (Best R/R):<br>
        $${balancedLow.toFixed(2)} ‚Äì $${balancedHigh.toFixed(2)}<br><br>

        üü° Aggressive (Higher payout, higher decay):<br>
        $${aggressiveLow.toFixed(2)} ‚Äì $${aggressiveHigh.toFixed(2)}<br><br>

        üíµ Suggested Max Premium per Contract:<br>
        $${maxPremium.toFixed(0)}<br><br>

        ${
          warnings.length
            ? `<span class="warn">‚ö†Ô∏è ${warnings.join(" ‚Ä¢ ")}</span><br>`
            : ""
        }

        <small>
          Designed for ${
            expiration.value === "weekly" ? "weeklies only" : "weekly + bi-weekly"
          }. Avoids lotto strikes and overpay traps.
        </small>
      </div>
    `;
  } catch {
    return `<div class="card">${ticker}: Error loading data</div>`;
  }
}

async function scan() {
  const list = tickers.value
    .split(",")
    .map(t => t.trim().toUpperCase())
    .filter(Boolean);

  results.innerHTML = "Scanning‚Ä¶";

  let html = "";
  for (const t of list) {
    html += await analyzeTicker(t);
  }
  results.innerHTML = html;

  if (alertsOn.checked && "Notification" in window) {
    Notification.requestPermission();
  }
}
</script>

</body>
</html>
