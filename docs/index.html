<!DOCTYPE html>
<html>
<head>
  <title>Trade Prompter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0e1117;
      color: #e6e6e6;
      padding: 20px;
    }
    h1 { text-align: center; }
    input, button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input { background: #161b22; color: white; }
    button { background: #2563eb; color: white; font-weight: bold; }
    .card {
      background: #161b22;
      padding: 16px;
      margin-top: 20px;
      border-radius: 12px;
    }
    .bullish { color: #22c55e; }
    .bearish { color: #ef4444; }
    .neutral { color: #e6e6e6; }
  </style>
</head>
<body>

<h1>ðŸ“ˆ Trade Prompter</h1>

<input id="ticker" placeholder="Enter ticker (AAPL, SPY, TSLA)" />
<button onclick="analyze()">Analyze</button>

<div id="output"></div>
<canvas id="chart"></canvas>

<script>
let lastAlert = "";

function marketIsOpen() {
  const now = new Date();
  const hours = now.getUTCHours() - 5; // EST
  const minutes = now.getUTCMinutes();
  return (hours > 9 || (hours === 9 && minutes >= 30)) && hours < 16;
}

async function analyze(auto = false) {
  const ticker = document.getElementById("ticker").value.toUpperCase();
  if (!ticker) return;

  const output = document.getElementById("output");
  if (!auto) output.innerHTML = "Loading...";

  try {
    const url = `https://corsproxy.io/?https://query1.finance.yahoo.com/v8/finance/chart/${ticker}?range=7d&interval=30m`;
    const res = await fetch(url);
    const data = await res.json();

    const prices = data.chart.result[0].indicators.quote[0].close.filter(p => p);
    const current = prices.at(-1);
    const start = prices[0];
    const change = ((current - start) / start * 100);

    let bias = "";
    if (change > 1.5) bias = "CALL";
    if (change < -1.5) bias = "PUT";

    if (bias && marketIsOpen()) {
      const message = `${ticker}: ${bias} bias (${change.toFixed(2)}%)`;
      if (message !== lastAlert) {
        lastAlert = message;
        alert(message);

        if (Notification.permission === "granted") {
          new Notification("Trade Prompter Alert", { body: message });
        }
      }
    }

    output.innerHTML = `
      <div class="card">
        <h2>${ticker}</h2>
        <p>Price: $${current.toFixed(2)}</p>
        <p>7-Day Change: ${change.toFixed(2)}%</p>
        <p><strong>${bias || "Neutral"}</strong></p>
      </div>
    `;

  } catch {
    if (!auto) output.innerHTML = "Error loading data.";
  }
}

// Auto-scan every 2 minutes
setInterval(() => analyze(true), 120000);

// Ask for notification permission
if ("Notification" in window) {
  Notification.requestPermission();
}
</script>
