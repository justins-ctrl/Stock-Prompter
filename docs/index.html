<!DOCTYPE html>
<html>
<head>
  <title>Trade Prompter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0e1117;
      color: #e6e6e6;
      padding: 20px;
    }
    h1 { text-align: center; }
    input, select, button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input, select { background: #161b22; color: white; }
    button { background: #2563eb; color: white; font-weight: bold; }
    .card {
      background: #161b22;
      padding: 16px;
      margin-top: 15px;
      border-radius: 12px;
    }
    .bullish { color: #22c55e; }
    .bearish { color: #ef4444; }
    .neutral { color: #9ca3af; }
    small { color:#9ca3af; }
  </style>
</head>
<body>

<h1>ðŸ“ˆ Trade Prompter</h1>

<input id="tickers" placeholder="Tickers (SPY, AAPL, TSLA)" />

<input id="watchlistName" placeholder="Watchlist name" />
<button onclick="saveWatchlist()">Save Watchlist</button>
<select id="watchlists" onchange="loadWatchlist()"></select>

<select id="strategy">
  <option value="scalp">Scalp</option>
  <option value="momentum">Momentum</option>
  <option value="reversal">Reversal</option>
</select>

<select id="expiryPref">
  <option value="weekly">Weekly (5â€“9 DTE)</option>
  <option value="biweekly">Bi-Weekly (10â€“16 DTE)</option>
  <option value="both">Weekly + Bi-Weekly</option>
</select>

<input id="account" placeholder="Account size (e.g. 5000)" />

<label style="display:block;margin-top:10px;">
  <input type="checkbox" id="alertsOn" checked /> Enable Alerts
</label>

<input id="minConfidence" type="number" value="70" min="0" max="100"
  placeholder="Min alert confidence %" />

<button onclick="scan()">Start Scanner</button>

<div id="results"></div>
<div id="log"></div>

<script>
let lastAlerts = {};
let tradeLog = JSON.parse(localStorage.getItem("tradeLog") || "[]");
let watchlists = JSON.parse(localStorage.getItem("watchlists") || "{}");

const watchlistsSelect = document.getElementById("watchlists");

function saveWatchlist() {
  const name = watchlistName.value.trim();
  if (!name) return alert("Name the watchlist");
  watchlists[name] = tickers.value;
  localStorage.setItem("watchlists", JSON.stringify(watchlists));
  updateWatchlists();
}

function loadWatchlist() {
  tickers.value = watchlists[watchlistsSelect.value] || "";
}

function updateWatchlists() {
  watchlistsSelect.innerHTML = "";
  for (const name in watchlists) {
    const o = document.createElement("option");
    o.value = name;
    o.textContent = name;
    watchlistsSelect.appendChild(o);
  }
}
updateWatchlists();

function alertsEnabled() {
  return document.getElementById("alertsOn").checked;
}

function minConf() {
  return Number(document.getElementById("minConfidence").value || 70);
}

function expirationWindow() {
  const pref = document.getElementById("expiryPref").value;
  if (pref === "weekly") return { min: 5, max: 9 };
  if (pref === "biweekly") return { min: 10, max: 16 };
  return { min: 5, max: 16 };
}

function marketIsOpen() {
  const d = new Date();
  const h = d.getUTCHours() - 5;
  const m = d.getUTCMinutes();
  return (h > 9 || (h === 9 && m >= 30)) && h < 16;
}

function rsi(prices, p = 14) {
  let g = 0, l = 0;
  for (let i = prices.length - p; i < prices.length - 1; i++) {
    const d = prices[i + 1] - prices[i];
    d >= 0 ? g += d : l -= d;
  }
  const rs = g / (l || 1);
  return 100 - (100 / (1 + rs));
}

function optionSuggestion(price, bias, confidence, strategy, account) {
  if (bias === "Neutral" || confidence < minConf()) return "âŒ Skip trade";

  const { min, max } = expirationWindow();

  let dte =
    strategy === "scalp" ? min :
    strategy === "momentum" ? Math.round((min + max) / 2) :
    max;

  if (dte < min || dte > max) return "â›” Outside expiration preference";

  const strike =
    confidence > 80 ? "ATM / ITM" :
    confidence > 65 ? "Slight OTM" :
    "Far OTM";

  const risk = account * 0.01;
  const estCost = dte <= 7 ? 120 : 180;
  const contracts = Math.max(1, Math.floor(risk / estCost));

  return `
    ðŸ“Œ <strong>Option Idea</strong><br>
    Type: <strong>${bias}</strong><br>
    Expiration: ${dte} DTE<br>
    Strike: ${strike}<br>
    Contracts: ${contracts}
  `;
}

async function analyzeTicker(ticker, strategy, account) {
  try {
    const url = `https://corsproxy.io/?https://query1.finance.yahoo.com/v8/finance/chart/${ticker}?range=1d&interval=5m`;
    const r = await fetch(url);
    const d = await r.json();
    const q = d.chart.result[0].indicators.quote[0];

    const prices = q.close.filter(Boolean);
    const vols = q.volume.filter(Boolean);

    const current = prices.at(-1);
    const open = prices[0];
    const change = ((current - open) / open) * 100;
    const rsiVal = rsi(prices);

    const avgVol = vols.slice(0, -1).reduce((a, b) => a + b, 0) / (vols.length - 1);
    const volSpike = vols.at(-1) > avgVol * 1.5;

    let bias = "Neutral", cls = "neutral";
    if (strategy === "scalp" && volSpike && Math.abs(change) > 0.4)
      bias = change > 0 ? "CALL" : "PUT";
    if (strategy === "momentum" && change > 0.7 && rsiVal < 70)
      bias = "CALL";
    if (strategy === "reversal" && rsiVal > 75)
      bias = "PUT";

    if (bias === "CALL") cls = "bullish";
    if (bias === "PUT") cls = "bearish";

    const confidence = Math.min(
      100,
      Math.abs(change) * 40 +
      (volSpike ? 20 : 0) +
      (50 - Math.abs(50 - rsiVal))
    );

    const optionBox = optionSuggestion(current, bias, confidence, strategy, account);

    if (bias !== "Neutral" && confidence >= minConf() && alertsEnabled() && marketIsOpen()) {
      const msg = `${ticker}: ${bias}`;
      if (lastAlerts[ticker] !== msg) {
        lastAlerts[ticker] = msg;
        tradeLog.unshift({
          time: new Date().toLocaleTimeString(),
          ticker, bias, strategy, confidence: confidence.toFixed(0)
        });
        tradeLog = tradeLog.slice(0, 20);
        localStorage.setItem("tradeLog", JSON.stringify(tradeLog));
        alert(msg);
      }
    }

    return `
      <div class="card">
        <strong>${ticker}</strong><br>
        $${current.toFixed(2)} | ${change.toFixed(2)}%<br>
        RSI ${rsiVal.toFixed(1)} | Vol Spike: ${volSpike ? "Yes" : "No"}<br>
        <span class="${cls}"><strong>${bias}</strong></span><br>
        Confidence: ${confidence.toFixed(0)}%<br>
        ${optionBox}
      </div>
    `;
  } catch {
    return `<div class="card"><strong>${ticker}</strong><br>Error loading data</div>`;
  }
}

async function scan(auto = false) {
  const list = tickers.value.split(",").map(t => t.trim().toUpperCase()).filter(Boolean);
  const strat = strategy.value;
  const acct = Number(account.value || 5000);

  if (!auto) results.innerHTML = "Scanningâ€¦";

  let html = "";
  for (const t of list)
    html += await analyzeTicker(t, strat, acct);

  results.innerHTML = html;
  renderLog();
}

function renderLog() {
  log.innerHTML = `
    <div class="card">
      <strong>Recent Signals</strong><br>
      ${tradeLog.map(t =>
        `<small>${t.time} â€” ${t.ticker} ${t.bias} (${t.confidence}%)</small>`
      ).join("<br>")}
    </div>
  `;
}

if ("Notification" in window) Notification.requestPermission();
setInterval(() => scan(true), 120000);
</script>

</body>
</html>
