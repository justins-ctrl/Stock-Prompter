<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trade Prompter</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0e1117">

  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0e1117;
      color: #e6e6e6;
      text-align: center;
    }
    header {
      padding: 20px;
      font-size: 22px;
      font-weight: 600;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 6px;
      border-radius: 6px;
      border: none;
    }
    input {
      width: 160px;
      text-transform: uppercase;
    }
    button {
      background: #1f6feb;
      color: white;
      cursor: pointer;
    }
    .box {
      background: #161b22;
      margin: 15px;
      padding: 15px;
      border-radius: 8px;
    }
    .alert {
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<header>üìà Trade Prompter</header>

<div class="box">
  <input id="ticker" placeholder="Ticker (AAPL)" />
  <button onclick="analyze()">Analyze</button>
</div>

<div class="box" id="output">
  Waiting for input‚Ä¶
</div>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}

function analyze() {
  const ticker = document.getElementById("ticker").value.toUpperCase();
  if (!ticker) return;

  document.getElementById("output").innerHTML = `
    <div>üîç Scanning ${ticker}...</div>
    <div class="alert">üìä ENTER CALL (Weekly)</div>
    <div>Confidence: 74%</div>
    <div>Suggested Risk: Small</div>
  `;

  notify(`Trade Alert: ${ticker}`, "ENTER CALL ‚Ä¢ Weekly expiration ‚Ä¢ 74% confidence");
}

function notify(title, body) {
  if (Notification.permission === "granted") {
    new Notification(title, { body });
  } else if (Notification.permission !== "denied") {
    Notification.requestPermission();
  }
}
</script>

</body>
</html>
