<!DOCTYPE html>
<html>
<head>
  <title>Trade Prompter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0e1117;
      color: #e6e6e6;
      padding: 20px;
    }
    h1 { text-align: center; }
    input, button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input { background: #161b22; color: white; }
    button { background: #2563eb; color: white; font-weight: bold; }
    .card {
      background: #161b22;
      padding: 16px;
      margin-top: 20px;
      border-radius: 12px;
    }
    .bullish { color: #22c55e; }
    .bearish { color: #ef4444; }
    .neutral { color: #e6e6e6; }
  </style>
</head>
<body>

<h1>ðŸ“ˆ Trade Prompter</h1>

<input id="ticker" placeholder="Enter ticker (AAPL, SPY, TSLA)" />
<button onclick="analyze()">Analyze</button>

<div id="output"></div>
<canvas id="chart"></canvas>

<script>
async function analyze() {
  const ticker = document.getElementById("ticker").value.toUpperCase();
  if (!ticker) return;

  const output = document.getElementById("output");
  output.innerHTML = "Loading...";

  try {
    const url = `https://corsproxy.io/?https://query1.finance.yahoo.com/v8/finance/chart/${ticker}?range=7d&interval=30m`;
    const res = await fetch(url);
    const data = await res.json();

    const prices = data.chart.result[0].indicators.quote[0].close.filter(p => p);
    const times = data.chart.result[0].timestamp.map(t => new Date(t*1000).toLocaleString());

    const current = prices[prices.length - 1];
    const start = prices[0];
    const change = ((current - start) / start * 100).toFixed(2);

    let bias = "No Trade";
    let cls = "neutral";
    let confidence = Math.abs(change) * 10;

    if (change > 1.5) {
      bias = "ðŸ“ˆ CALL Bias";
      cls = "bullish";
    } else if (change < -1.5) {
      bias = "ðŸ“‰ PUT Bias";
      cls = "bearish";
    }

    output.innerHTML = `
      <div class="card">
        <h2>${ticker}</h2>
        <p>Price: $${current.toFixed(2)}</p>
        <p>7-Day Change: ${change}%</p>
        <p class="${cls}"><strong>${bias}</strong></p>
        <p>Confidence Score: ${confidence.toFixed(0)} / 100</p>
      </div>
    `;

    new Chart(document.getElementById("chart"), {
      type: 'line',
      data: {
        labels: times,
        datasets: [{
          label: ticker,
          data: prices,
          borderColor: '#2563eb',
          borderWidth: 2,
          pointRadius: 0
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { x: { display: false } }
      }
    });

    if (confidence > 40) {
      alert(`${ticker}: ${bias}`);
    }

  } catch {
    output.innerHTML = "Error loading data.";
  }
}
</script>

</body>
</html>
