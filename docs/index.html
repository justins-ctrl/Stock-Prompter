<!DOCTYPE html>
<html>
<head>
  <title>Trade Prompter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0e1117;
      color: #e6e6e6;
      padding: 20px;
    }
    h1 { text-align: center; }
    input, button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input { background: #161b22; color: white; }
    button { background: #2563eb; color: white; font-weight: bold; }
    .card {
      background: #161b22;
      padding: 16px;
      margin-top: 15px;
      border-radius: 12px;
    }
    .bullish { color: #22c55e; }
    .bearish { color: #ef4444; }
    .neutral { color: #9ca3af; }
  </style>
</head>
<body>

<h1>ðŸ“ˆ Trade Prompter</h1>

<input id="tickers" placeholder="Enter tickers (SPY, AAPL, TSLA)" />
<button onclick="scan()">Start Watchlist Scan</button>

<div id="results"></div>

<script>
let lastAlerts = {};

function marketIsOpen() {
  const now = new Date();
  const h = now.getUTCHours() - 5;
  const m = now.getUTCMinutes();
  return (h > 9 || (h === 9 && m >= 30)) && h < 16;
}

function rsi(prices, period = 14) {
  let gains = 0, losses = 0;
  for (let i = prices.length - period; i < prices.length - 1; i++) {
    const diff = prices[i + 1] - prices[i];
    if (diff >= 0) gains += diff;
    else losses -= diff;
  }
  const rs = gains / (losses || 1);
  return 100 - (100 / (1 + rs));
}

async function analyzeTicker(ticker) {
  try {
    const url = `https://corsproxy.io/?https://query1.finance.yahoo.com/v8/finance/chart/${ticker}?range=1d&interval=5m`;
    const res = await fetch(url);
    const data = await res.json();

    const prices = data.chart.result[0].indicators.quote[0].close.filter(Boolean);
    const current = prices.at(-1);
    const start = prices[0];
    const change = ((current - start) / start * 100);
    const rsiVal = rsi(prices);

    let bias = "Neutral";
    let cls = "neutral";

    if (change > 0.7 && rsiVal < 70) {
      bias = "CALL";
      cls = "bullish";
    }
    if (change < -0.7 && rsiVal > 30) {
      bias = "PUT";
      cls = "bearish";
    }

    if (bias !== "Neutral" && marketIsOpen()) {
      const msg = `${ticker}: ${bias} signal`;
      if (lastAlerts[ticker] !== msg) {
        lastAlerts[ticker] = msg;
        alert(msg);
        if (Notification.permission === "granted") {
          new Notification("Trade Prompter", { body: msg });
        }
      }
    }

    return `
      <div class="card">
        <strong>${ticker}</strong><br>
        Price: $${current.toFixed(2)}<br>
        Change: ${change.toFixed(2)}%<br>
        RSI: ${rsiVal.toFixed(1)}<br>
        <span class="${cls}"><strong>${bias}</strong></span>
      </div>
    `;
  } catch {
    return `
      <div class="card">
        <strong>${ticker}</strong><br>
        Error loading data
      </div>
    `;
  }
}

async function scan(auto = false) {
  const input = document.getElementById("tickers").value;
  if (!input) return;

  const tickers = input.split(",").map(t => t.trim().toUpperCase());
  const results = document.getElementById("results");
  if (!auto) results.innerHTML = "Scanning...";

  let html = "";
  for (const t of tickers) {
    html += await analyzeTicker(t);
  }
  results.innerHTML = html;
}

setInterval(() => scan(true), 120000);
if ("Notification" in window) Notification.requestPermission();
</script>

</body>
</html>
