<!DOCTYPE html>
<html>
<head>
  <title>Trade Prompter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0e1117;
      color: #e6e6e6;
      padding: 20px;
    }
    h1 { text-align: center; }
    input, select, button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input, select { background: #161b22; color: white; }
    button { background: #2563eb; color: white; font-weight: bold; }
    .card {
      background: #161b22;
      padding: 16px;
      margin-top: 15px;
      border-radius: 12px;
    }
    .bullish { color: #22c55e; }
    .bearish { color: #ef4444; }
    .neutral { color: #9ca3af; }
  </style>
</head>
<body>

<h1>ðŸ“ˆ Trade Prompter</h1>

<input id="tickers" placeholder="Tickers (SPY, AAPL, TSLA)" />
<select id="strategy">
  <option value="scalp">Scalp</option>
  <option value="momentum">Momentum</option>
  <option value="reversal">Reversal</option>
</select>
<input id="account" placeholder="Account size (e.g. 5000)" />
<button onclick="scan()">Start Scanner</button>

<div id="results"></div>

<script>
let lastAlerts = {};

function marketIsOpen() {
  const d = new Date();
  const h = d.getUTCHours() - 5;
  const m = d.getUTCMinutes();
  return (h > 9 || (h === 9 && m >= 30)) && h < 16;
}

function rsi(prices, period = 14) {
  let gains = 0, losses = 0;
  for (let i = prices.length - period; i < prices.length - 1; i++) {
    const diff = prices[i + 1] - prices[i];
    diff >= 0 ? gains += diff : losses -= diff;
  }
  const rs = gains / (losses || 1);
  return 100 - (100 / (1 + rs));
}

async function analyzeTicker(ticker, strategy, account) {
  try {
    const url = `https://corsproxy.io/?https://query1.finance.yahoo.com/v8/finance/chart/${ticker}?range=1d&interval=5m`;
    const res = await fetch(url);
    const data = await res.json();

    const q = data.chart.result[0].indicators.quote[0];
    const prices = q.close.filter(Boolean);
    const volumes = q.volume.filter(Boolean);

    const current = prices.at(-1);
    const open = prices[0];
    const change = ((current - open) / open) * 100;
    const rsiVal = rsi(prices);

    const avgVol = volumes.slice(0, -1).reduce((a,b)=>a+b,0)/(volumes.length-1);
    const volSpike = volumes.at(-1) > avgVol * 1.5;

    let bias = "Neutral";
    let cls = "neutral";

    if (strategy === "scalp" && volSpike && Math.abs(change) > 0.4)
      bias = change > 0 ? "CALL" : "PUT";

    if (strategy === "momentum" && change > 0.7 && rsiVal < 70)
      bias = "CALL";

    if (strategy === "reversal" && rsiVal > 75)
      bias = "PUT";

    if (bias === "CALL") cls = "bullish";
    if (bias === "PUT") cls = "bearish";

    const riskPerTrade = account * 0.01;
    const contracts = Math.max(1, Math.floor(riskPerTrade / 150));

    if (bias !== "Neutral" && marketIsOpen()) {
      const msg = `${ticker}: ${bias} (${strategy})`;
      if (lastAlerts[ticker] !== msg) {
        lastAlerts[ticker] = msg;
        alert(msg);
        if (Notification.permission === "granted")
          new Notification("Trade Prompter", { body: msg });
      }
    }

    return `
      <div class="card">
        <strong>${ticker}</strong><br>
        Price: $${current.toFixed(2)}<br>
        Change: ${change.toFixed(2)}%<br>
        RSI: ${rsiVal.toFixed(1)}<br>
        Volume Spike: ${volSpike ? "Yes" : "No"}<br>
        <span class="${cls}"><strong>${bias}</strong></span><br>
        Suggested Contracts: ${contracts}
      </div>
    `;
  } catch {
    return `<div class="card"><strong>${ticker}</strong><br>Error</div>`;
  }
}

async function scan(auto=false) {
  const tickers = document.getElementById("tickers").value
    .split(",").map(t=>t.trim().toUpperCase());
  const strategy = document.getElementById("strategy").value;
  const account = Number(document.getElementById("account").value || 5000);
  const results = document.getElementById("results");

  if (!auto) results.innerHTML = "Scanning...";
  let html = "";

  for (const t of tickers)
    html += await analyzeTicker(t, strategy, account);

  results.innerHTML = html;
}

setInterval(()=>scan(true),120000);
if ("Notification" in window) Notification.requestPermission();
</script>

</body>
</html>
