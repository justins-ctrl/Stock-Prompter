<!DOCTYPE html>
<html>
<head>
  <title>Trade Prompter Elite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0e1117;
      color: #e6e6e6;
      padding: 20px;
    }
    h1 { text-align: center; }
    input, select, button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input, select { background: #161b22; color: white; }
    button { background: #2563eb; color: white; font-weight: bold; }
    .card {
      background: #161b22;
      padding: 16px;
      margin-top: 15px;
      border-radius: 12px;
    }
    .bullish { color: #22c55e; }
    .bearish { color: #ef4444; }
    .neutral { color: #9ca3af; }
    .warn { color: #facc15; }
    .good { color: #22c55e; }
    .bad { color: #ef4444; }
    .bar {
      height: 10px;
      background: #374151;
      border-radius: 6px;
      margin: 6px 0;
      position: relative;
    }
    .zone {
      position: absolute;
      height: 100%;
      border-radius: 6px;
    }
    .balanced { background: #22c55e; }
    .aggressive { background: #facc15; }
    small { color:#9ca3af; }
  </style>
</head>
<body>

<h1>ðŸ“Š Trade Prompter Elite</h1>

<input id="tickers" placeholder="Tickers (SPY, AAPL, TSLA)" />
<select id="expiration">
  <option value="weekly">Weekly Only</option>
  <option value="biweekly">Weekly + Bi-Weekly</option>
</select>
<input id="account" placeholder="Account size (e.g. 5000)" />
<button onclick="scan()">Scan Smart</button>

<div id="results"></div>
<div id="stats"></div>

<script>
let stats = JSON.parse(localStorage.getItem("stats") || 
  '{"signals":0,"calls":0,"puts":0,"avgConf":0}');

function rsi(prices, p = 14) {
  let g = 0, l = 0;
  for (let i = prices.length - p; i < prices.length - 1; i++) {
    const d = prices[i + 1] - prices[i];
    d >= 0 ? g += d : l -= d;
  }
  const rs = g / (l || 1);
  return 100 - (100 / (1 + rs));
}

function updateStats(conf, bias) {
  stats.signals++;
  if (bias === "CALL") stats.calls++;
  if (bias === "PUT") stats.puts++;
  stats.avgConf =
    ((stats.avgConf * (stats.signals - 1)) + conf) / stats.signals;
  localStorage.setItem("stats", JSON.stringify(stats));
}

function renderStats() {
  statsDiv.innerHTML = `
    <div class="card">
      <strong>ðŸ“ˆ Signal Quality Summary</strong><br>
      Total signals: ${stats.signals}<br>
      CALLs: ${stats.calls} | PUTs: ${stats.puts}<br>
      Avg confidence: ${stats.avgConf.toFixed(0)}%
    </div>
  `;
}

async function analyzeTicker(ticker) {
  try {
    const url = `https://corsproxy.io/?https://query1.finance.yahoo.com/v8/finance/chart/${ticker}?range=1d&interval=5m`;
    const r = await fetch(url);
    const d = await r.json();
    const q = d.chart.result[0].indicators.quote[0];
    const prices = q.close.filter(Boolean);
    const current = prices.at(-1);
    const open = prices[0];
    const change = ((current - open) / open) * 100;
    const rsiVal = rsi(prices);

    let bias = "WAIT";
    let cls = "neutral";
    if (change > 0.6 && rsiVal < 70) { bias = "CALL"; cls = "bullish"; }
    if (change < -0.6 && rsiVal > 30) { bias = "PUT"; cls = "bearish"; }

    const expectedMove = Math.abs(change) * current / 100;
    const confidence = Math.min(
      100,
      Math.abs(change) * 40 + (50 - Math.abs(50 - rsiVal))
    );

    const actionable = confidence >= 65 && bias !== "WAIT";
    if (actionable) updateStats(confidence, bias);

    const balancedLow = current - expectedMove * 0.4;
    const balancedHigh = current + expectedMove * 0.4;
    const aggressiveLow = current - expectedMove;
    const aggressiveHigh = current + expectedMove;

    return `
      <div class="card">
        <strong>${ticker}</strong><br>
        $${current.toFixed(2)} | ${change.toFixed(2)}%<br>
        RSI ${rsiVal.toFixed(1)}<br><br>

        Bias: <span class="${cls}"><strong>${bias}</strong></span><br>
        Confidence: <strong class="${actionable ? "good" : "bad"}">
          ${confidence.toFixed(0)}%
        </strong><br>
        Status: <strong>${actionable ? "ACTIONABLE" : "NO TRADE"}</strong><br><br>

        ðŸŽ¯ <strong>Strike Heatmap</strong>
        <div class="bar">
          <div class="zone balanced" style="left:30%;width:40%"></div>
          <div class="zone aggressive" style="left:15%;width:70%"></div>
        </div>

        ðŸŸ¢ Balanced Zone: $${balancedLow.toFixed(2)} â€“ $${balancedHigh.toFixed(2)}<br>
        ðŸŸ¡ Aggressive Zone: $${aggressiveLow.toFixed(2)} â€“ $${aggressiveHigh.toFixed(2)}<br>

        <small>
          ${
            actionable
              ? "Aligned move + confidence â†’ acceptable risk"
              : "Filtered out to protect capital"
          }
        </small>
      </div>
    `;
  } catch {
    return `<div class="card">${ticker}: Error</div>`;
  }
}

async function scan() {
  const list = tickers.value
    .split(",")
    .map(t => t.trim().toUpperCase())
    .filter(Boolean);

  results.innerHTML = "Scanning intelligentlyâ€¦";
  let html = "";

  for (const t of list) {
    html += await analyzeTicker(t);
  }
  results.innerHTML = html;
  renderStats();
}

const statsDiv = document.getElementById("stats");
renderStats();
</script>

</body>
</html>
