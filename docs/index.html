<!DOCTYPE html>
<html>
<head>
  <title>Trade Prompter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0e1117;
      color: #e6e6e6;
      padding: 20px;
    }
    h1 { text-align: center; }
    input, button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input { background: #161b22; color: white; }
    button { background: #2563eb; color: white; font-weight: bold; }
    .card {
      background: #161b22;
      padding: 16px;
      margin-top: 20px;
      border-radius: 12px;
    }
    .bullish { color: #22c55e; }
    .bearish { color: #ef4444; }
    canvas { margin-top: 20px; }
  </style>
</head>
<body>

<h1>ðŸ“ˆ Trade Prompter</h1>

<input id="ticker" placeholder="Enter ticker (AAPL, SPY, TSLA)" />
<button onclick="analyze()">Analyze / Watch</button>

<div id="output"></div>
<canvas id="chart"></canvas>
<div id="news"></div>

<script>
let lastAlert = "";
let chart;

function marketIsOpen() {
  const now = new Date();
  const h = now.getUTCHours() - 5;
  const m = now.getUTCMinutes();
  return (h > 9 || (h === 9 && m >= 30)) && h < 16;
}

function rsi(prices, period = 14) {
  let gains = 0, losses = 0;
  for (let i = prices.length - period; i < prices.length - 1; i++) {
    const diff = prices[i + 1] - prices[i];
    if (diff >= 0) gains += diff;
    else losses -= diff;
  }
  const rs = gains / (losses || 1);
  return 100 - (100 / (1 + rs));
}

async function analyze(auto = false) {
  const ticker = document.getElementById("ticker").value.toUpperCase();
  if (!ticker) return;

  const output = document.getElementById("output");
  if (!auto) output.innerHTML = "Loading...";

  try {
    const url = `https://corsproxy.io/?https://query1.finance.yahoo.com/v8/finance/chart/${ticker}?range=1d&interval=5m`;
    const res = await fetch(url);
    const data = await res.json();

    const prices = data.chart.result[0].indicators.quote[0].close.filter(Boolean);
    const times = data.chart.result[0].timestamp.map(t => new Date(t * 1000).toLocaleTimeString());

    const current = prices.at(-1);
    const start = prices[0];
    const change = ((current - start) / start * 100);
    const rsiVal = rsi(prices);

    let bias = "Neutral";
    let cls = "";

    if (change > 0.7 && rsiVal < 70) { bias = "CALL"; cls = "bullish"; }
    if (change < -0.7 && rsiVal > 30) { bias = "PUT"; cls = "bearish"; }

    output.innerHTML = `
      <div class="card">
        <h2>${ticker}</h2>
        <p>Price: $${current.toFixed(2)}</p>
        <p>Intraday Change: ${change.toFixed(2)}%</p>
        <p>RSI: ${rsiVal.toFixed(1)}</p>
        <p class="${cls}"><strong>${bias}</strong></p>
      </div>
    `;

    if (bias !== "Neutral" && marketIsOpen()) {
      const msg = `${ticker}: ${bias} signal`;
      if (msg !== lastAlert) {
        lastAlert = msg;
        alert(msg);
        if (Notification.permission === "granted") {
          new Notification("Trade Prompter", { body: msg });
        }
      }
    }

    if (chart) chart.destroy();
    chart = new Chart(document.getElementById("chart"), {
      type: 'line',
      data: {
        labels: times,
        datasets: [{
          data: prices,
          borderColor: '#2563eb',
          borderWidth: 2,
          pointRadius: 0
        }]
      },
      options: { plugins: { legend: { display: false } } }
    });

    document.getElementById("news").innerHTML = `
      <div class="card">
        <strong>Latest News</strong>
        <p><a style="color:#60a5fa" target="_blank"
        href="https://news.google.com/search?q=${ticker}+stock">
        View headlines</a></p>
      </div>
    `;

  } catch {
    if (!auto) output.innerHTML = "Error loading data.";
  }
}

setInterval(() => analyze(true), 120000);
if ("Notification" in window) Notification.requestPermission();
</script>

</body>
</html>
